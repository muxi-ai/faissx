name: RC

on:
  push:
    branches: [rc]

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --require-hashes -r requirements/pip.txt
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check faissx tests

      - name: Run unit tests
        run: pytest tests/ --tb=short -q --ignore=tests/client_indices --ignore=tests/test_reconstruction.py

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build distributions
        run: |
          python -m pip install --require-hashes -r requirements/build.txt
          python -m build

      - name: Verify distributions
        run: |
          ls -la dist/
          pip install twine
          twine check dist/*
