name: CI (develop)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

permissions: {}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --require-hashes -r requirements/pip.txt
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check faissx tests

      - name: Start FAISSx server
        run: |
          python -m faissx.server.server --port 45678 --log-level WARNING &
          sleep 3

      - name: Run tests
        env:
          FAISSX_SERVER: tcp://localhost:45678
        run: pytest tests/ --tb=short -q --ignore=tests/client_indices --ignore=tests/test_reconstruction.py
