name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    if: "${{ !startsWith(github.event.head_commit.message, 'chore: release') }}"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --require-hashes -r requirements/pip.txt
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check faissx tests

      - name: Start FAISSx server
        run: |
          python -m faissx.server.server --port 45678 --log-level WARNING &
          sleep 3

      - name: Run tests
        env:
          FAISSX_SERVER: tcp://localhost:45678
        run: pytest tests/ --tb=short -q --ignore=tests/client_indices --ignore=tests/test_reconstruction.py

  release:
    if: "${{ !startsWith(github.event.head_commit.message, 'chore: release') }}"
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MUXI_RELEASE_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compute next version
        id: version
        run: |
          current=$(cat faissx/.version | tr -d '[:space:]')
          major=$(echo "$current" | cut -d. -f1)
          cdate=$(echo "$current" | cut -d. -f2)
          cpatch=$(echo "$current" | cut -d. -f3)
          today=$(date -u +%Y%m%d)
          if [ "$cdate" = "$today" ]; then
            nextpatch=$((cpatch + 1))
          else
            nextpatch=0
          fi
          next="${major}.${today}.${nextpatch}"
          echo "version=$next" >> "$GITHUB_OUTPUT"

      - name: Set version in source
        run: echo "${{ steps.version.outputs.version }}" > faissx/.version

      - name: Build distributions
        run: |
          python -m pip install --require-hashes -r requirements/build.txt
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add faissx/.version
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git push origin HEAD:main

      - name: Create and push tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            FAISSx v${{ steps.version.outputs.version }}

  sync_develop:
    if: "${{ !startsWith(github.event.head_commit.message, 'chore: release') }}"
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.MUXI_RELEASE_TOKEN }}

      - name: Merge main into develop
        run: |
          git fetch origin main develop
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git merge origin/main --no-edit -m "chore: sync main to develop [skip ci]"
          git push origin HEAD:develop
